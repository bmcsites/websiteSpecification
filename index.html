<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" src="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

<style>
    body{
        direction: rtl;
    }
    .questions-block{
        width:99%;
        margin: 0 auto;
    }
    h1{
        text-align: center;
    }
    .card {
        float: left;
        border: 1px solid #adb1ab;
        margin: 2px;
        cursor: pointer;
        width: calc(25% - 4px);
        height: 170px;
    }
    .card:hover {
        background: #dff0d8;
    }

    .card-block {
        width: 95%;
        margin: 0 auto;
    }

</style>
</head>

    <script src="app.js" charset="UTF-8"></script>
